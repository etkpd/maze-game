<html>
<head>
	<title>Maze</title>
	<link rel="stylesheet" href="css/main.css" />
	<script src="js/kruskal/DisjointSet/DisjointSetItem.js"></script>
	<script src="js/kruskal/DisjointSet/DisjointSet.js"></script>
</head>
<body>
	<div class="game">
		<div class="start-textbox">
			<h2 class="start-text">Start</h2>
		</div>
		<table id="maze">
			<tbody></tbody>
		</table>
		<div class="finish-textbox">
			<h2 class="finish-text">Finish</h2>
		</div>
	</div>
	<div class='overlay'>
		<h3 class='loss-text'>GAMEOVER</h3>
		<h3 class='win-text'>Congrats 👍</h3>
	</div>
	<div class='input-panel'>
		<select class='algorithm-options'>
			<option value="kruskal">kruskal</option>
			<option value="prim">prim</option>
			<option value="prim-modified">prim-modified</option>
			<option value="wilson">wilson</option>
		</select>
		<button class="NewMap-btn">Generate New Map</button>
	</div>
	<script src="js/kruskal/kruskal.js"></script> 
	<script src="js/prim/prim.js"></script> 
	<script src="js/prim/prim-modified.js"></script> 
	<script src="js/wilson/wilson.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
